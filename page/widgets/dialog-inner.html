<!DOCTYPE html>

<head>

</head>
<body id="body">

    <input type="button" id="btn" class="btn" value="确定" />

    <script>
        $(function () {
            $("#btn").click(function () {
                console.log(top.wxDialog);
                top.wxDialog.callback({
                    id: "Button112",
                    data: $("h5").text()
                });
            });
        });
    </script>
